<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>DDosPackets</title>
</head>
<style>
* {
box-sizing: border-box;
}

body {
margin: 0;
background: #000;
background-size: cover;
font-family: "Open Sans", sans-serif;
}

video {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
-o-object-fit: cover;
object-fit: cover;
-o-object-position: center;
object-position: center;
z-index: -1;
}

.DDosPackets {
color: #fff;
line-height: 10px;
font-weight: 100%;
font-size: 14px;
text-align: center;
text-shadow: -0.15em 0 red, 0.15em 0 cyan;
animation: 7s out-of-focus infinite;
}

.Lulz {
margin-top:13%;
position: relative;
color: #fff;
opacity: .75;
font-size: 4em;
text-align: center;
text-shadow: -0.06em 0 red, 0.06em 0 cyan;
animation: 7s out-of-focus infinite;
}

@keyframes out-of-focus {
55% {
filter: blur(0);
opacity: 1;
}
59% {
left: 0;
}
60% {
filter: blur(2px);
left: -2px;
}
61% {
filter: blur(0);
left: 2px;
top: 2px;
opacity: .5;
}
62% {
filter: blur(2px);
left: 0;
top: 0;
opacity: 1;
}
70% {
filter: blur(0);
}
}
/* Navigation Menu Start */

*,
*:after,
*::before {
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}

nav a {
position: relative;
display: inline-block;
margin: 15px 15px;
outline: none;
color: #fff;
text-shadow: -0.06em 0 red, 0.06em 0 cyan;
animation: 7s out-of-focus infinite;
text-decoration: none;
text-transform: uppercase;
font-weight: 300;
font-size: 20px;
}

nav a:hover,
nav a:focus {
outline: none;
}

.fancy a {
margin-top:2%;
padding: 9px;
color: #fff;
letter-spacing: 1.8px;
font-weight: 700;
-webkit-transition: color 0.3s;
-moz-transition: color 0.3s;
transition: color 0.3s;
}

.fancy a::before,
.fancy a::after {
position: absolute;
left: 10%;
width: 80%;
height: 2px;
text-shadow: -0.06em 0 red, 0.06em 0 cyan;
background: #fff;
content: '';
opacity: 0;
-webkit-transition: opacity 0.3s, -webkit-transform 0.3s, width 0.1s, left 0.1s;
-moz-transition: opacity 0.3s, -moz-transform 0.3s;
transition: opacity 0.3s, transform 0.3s, width 0.1s, left 0.1s;
-webkit-transform: translateY(-10px);
-moz-transform: translateY(-10px);
transform: translateY(-10px);
}

.fancy a::before {
top: 0;
-webkit-transform: translateY(-10px);
-moz-transform: translateY(-10px);
transform: translateY(-10px);
}

.fancy a::after {
bottom: 0;
-webkit-transform: translateY(10px);
-moz-transform: translateY(10px);
transform: translateY(10px);
}

.fancy a:hover,
.fancy a:focus {
color: #fff;
}

.fancy a:hover::before,
.fancy a:focus::before,
.fancy a:hover::after,
.fancy a:focus::after {
opacity: 1;
-webkit-transform: translateY(0px);
-moz-transform: translateY(0px);
transform: translateY(0px);
}

.fancy a:active::before,
.fancy a:active::before,
.fancy a:active::after,
.fancy a:active::after {
left: 0;
width: 100%;
}


/* Navigation Menu End */
</style>
<body>
<video poster="" playsinline autoplay muted loop>
<source src="https://ddospackets.tk/Packets.mp4" type="video/mp4">
</video>
<div class="Lulz">
<h1>DDosPackets</h1>
</div>
<!-- Navigation Menu -->
<center>

<section class="">
<nav class="fancy">
<marquee scrollamount="10" onmouseover="this.stop();" onmouseout="this.start();" style="color:#fff;width:50%;">
<a href="https://DDosPackets.tk">[</a>

<a href="https://DDosPackets.tk">Home</a>

<a href="https://hall-of-skids.tk">Hall Of Skid</a>

<a href="https://skidpaste.ml">SkidPaste</a>

<a href="https://twitter.com/DDosPackets">Twitter</a>

<a href="https://DDosPackets.tk">]</a>
</marquee>
</nav>
</section>

</center>

<!-- Navigation Menu -->
<script>
function music() {
var mp3s = [
"DDos.mp3",
];
var index = Math.floor(Math.random() * mp3s.length);
var html =
'<audio loop="loop" autoplay="autoplay"><source src="' +
mp3s[index] +
'" type="audio/mpeg" /></audio>';
document.write(html);
}
music();
</script>
</body>
</html>
